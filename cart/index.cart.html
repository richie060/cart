<!DOCTYPE html>
<!-- Created By Richie060@gmail.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Card with Fly Cart Animation | Richie</title> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
         <img src="images/shoe.jpg" alt=""> 
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Pizza</span>
              <p>Locally cooked pizza</p>
            </div>
            <div class="price">$30</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
         <img src="images/shoe.jpg" alt=""> 
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Coffee</span>
              <p>Kenyan coffee</p>
            </div>
            <div class="price">$80</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
         <img src="images/shoe.jpg" alt=""> 
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Rice</span>
              <p>South west rice</p>
            </div>
            <div class="price">$50</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <<script src="js/script.js"></script> -->

  </body>
</html>
